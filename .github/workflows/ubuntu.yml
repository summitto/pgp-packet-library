name: ubuntu-latest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: submodules
      run: git submodule update --init --recursive
    - name: compiler
      run: |
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        echo 'deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic main' | sudo tee /etc/apt/sources.list.d/llvm.list
    - name: dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-9 libboost-dev libsodium-dev libcrypto++-dev
    - name: cmake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=/usr/bin/clang++-9
    - name: build
      run: cmake --build build
    - name: test
      run: ./build/tests/tests
